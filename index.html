<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD</title>
    <!--Bootswatch-->

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 p-4">
                <form action="" id="task-form" class="card">
                    <div class="card-header text-center">
                        <h2>
                            Add New Task
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" id="task-title" class="form-control" placeholder="Title Task" autofocus>
                        </div>
                        <div class="form-group">
                            <textarea id="task-description" rows="3" class="form-control"
                                placeholder="Description Task"></textarea>
                        </div>
                        <div class="form-group">
                            <button id="btn-task-form" class="btn btn-primary btn-block">Save</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-8" id="tasks-container">
            </div>
        </div>
    </div>
